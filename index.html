<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rafilssk Ecommerce website</title>
    <!--Link to CSS-->
    <link rel="stylesheet" href="style.css" />
    <!--Box Icons-->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header-->
    <header>
      <!--Nav-->
      <div class="nav container">
        <a href="#" class="logo">Ecommerce</a>
        <!--Car Icon-->
        <i class="bx bx-shopping-bag" id="cart-icon"></i>
        <!--Cart-->
        <div class="cart">
          <h2 class="cart-title"> Your Cart</h2>
          <!--Content-->
          <div class="cart-content"></div>
          <div class="cart-box">
              <img src="product2.jpg" alt="" class="cart-img">
              <div class="detail-box"></div>
              <div class="cart-product-title">Earbuds</div>
              <div class="cart-price">$25</div>
              <input type="number" value="1"  class="cart-quantity">
              <!--Remove Card-->
          <i class='bx bxs-trash-alt cart-remove'></i>
          <!--Total-->
      <div  class="total">
        <div class="total-title">Total</div>
        <div class="total-price">$0</div>
      </div>
      <!--Buy Button-->
      <button type="button" class="btn-buy">Buy Now</button>
      <!--Cart Close-->
      <i class='bx bx-x' id="close-cart"></i>
        
        </div>
        </div>
      </div>
      
    </header>
    <!--Shop-->
    <section class="shop container">
      <h2 class="section-title">Shop Products</h2>
      <!--Content-->
      <div class="shop-content">
        <!--Box 1 -->
        <div class="product-box">
          <img src="product1.jpg" alt="" class="product-img" />
          <h2 class="product-title">AEROREADY SHIRT</h2>
          <span class="price">$25</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!--Box 2 -->
        <div class="product-box">
          <img src="product2.jpg" alt="" class="product-img" />
          <h2 class="product-title">WIRELESS EARBUDS</h2>
          <span class="price">$100</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!--Box 3 -->
        <div class="product-box">
          <img src="product3.jpg" alt="" class="product-img" />
          <h2 class="product-title">HOODED PARKA</h2>
          <span class="price">$45</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!--Box 4 -->
        <div class="product-box">
          <img src="product4.jpg" alt="" class="product-img" />
          <h2 class="product-title">STRAW METAL BOTTLE</h2>
          <span class="price">$24.04</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!--Box 5 -->
        <div class="product-box">
          <img src="product5.jpg" alt="" class="product-img" />
          <h2 class="product-title">METAL Sunglasses</h2>
          <span class="price">$50</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!--Box 6 -->
        <div class="product-box">
          <img src="product6.jpg" alt="" class="product-img" />
          <h2 class="product-title">BACK HAT</h2>
          <span class="price">$50</span>
          <i class="bx bx-shopping-bag add-cart"></i>
      </div>
              <!--Box 7 -->
              <div class="product-box">
                <img src="product7.jpg" alt="" class="product-img" />
                <h2 class="product-title">BACKPACK</h2>
                <span class="price">$70</span>
                <i class="bx bx-shopping-bag add-cart"></i>
              </div>
              <!--Box 8 -->
              <div class="product-box">
                <img src="product8.jpg" alt="" class="product-img" />
                <h2 class="product-title">UlTRABOOST 22</h2>
                <span class="price">$45</span>
                <i class="bx bx-shopping-bag add-cart"></i>
    </section>
    <script src="script.js"></script>
  </body>
</html>
